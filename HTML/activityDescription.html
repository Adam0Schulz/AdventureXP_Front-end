<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/global.css"  media="screen">
    <link rel="stylesheet" type="text/css" href="../CSS/activityDescription.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../CSS/DeleteActivityPop-up.css">
    <link rel="stylesheet" type="text/css" href="../CSS/addNewActivity.css">
    <link rel="stylesheet" type="text/css" href="../CSS/createBooking.css">

    <script src="../JS/DeleteActivityPop-up.js" defer></script>
    <script src="../JS/fetchActivityDescriptions.js" type="module" defer></script>
    <script src="../JS/editActivityPop-up.js"  defer></script>
    <script src="../JS/createBookingPop-up.js" type="module" defer></script>
    <title>Description</title>
</head>
<body>
<div id="cont"></div>
<div class="logo_cont">
    <a href="../index.html"><img src="../img/AdventureXP_logo_transparent.png" class="logo" alt="Logo"></a>
</div>
<div id="bluebox">

    <div id="topBar">

        <button class="btn small-btn deleteButton" id="deleteActivityBtn" > <img src="../img/icons/cancel-icon.png"> Delete </button>
        <button class="btn small-btn editButton" id="editActivityBtn"> <img src="../img/icons/edit-icon.png"> Edit </button>
        <form action="activities.html">
            <button class="btn small-btn backButton" > <img src="../img/icons/back-icon.png">  Back </button>
        </form>

        <div id="activityTitle">
            <h1 class="activityTitle">Title</h1>
        </div>
    </div>


    <div id="descriptionText">
        <h2 id="descriptionTitle">Description</h2>
        <p class="descriptionText"></p>
    </div>

    <div class="header">
        <h1>Bookings</h1>
        <button class="btn small-btn add_btn" id="addBtn"><img src="../img/icons/add-icon.png" />new</button>
    </div>
    <div class="calendar_cont">
        <div class="calendar_header">
            <button class="btn calendar_date_btn" id="previousDayBtn"><</button>

            <input type="date" name="date" id="calendar_date_input">

            <button class="btn calendar_date_btn" id="nextDayBtn">></button>
        </div>
        <div class="calendar_body" id="calendar_body">
            <div class="timeline_segments" id="timeline_segments">

            </div>
        </div>
    </div>
</div>
