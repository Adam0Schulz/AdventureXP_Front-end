<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/global.css"  media="screen">
    <link rel="stylesheet" type="text/css" href="../CSS/booking.css" media="screen">

    <link rel="stylesheet" type="text/css" href="../CSS/DeleteActivityPop-up.css">
    <link rel="stylesheet" type="text/css" href="../CSS/addNewActivity.css">
    <link rel="stylesheet" type="text/css" href="../CSS/createBooking.css">

    <script src="../JS/DeleteBookingPop-up.js" defer></script>
    <script src="../JS/editBookingPop-up.js" defer></script>
    <script src="../JS/booking.js" type="module" defer></script>
    <title>Booking</title>
</head>
<body>
<div id="cont"></div>
<div class="logo_cont">
    <a href="../index.html"><img src="../img/AdventureXP_logo_transparent.png" class="logo" alt="Logo"></a>
</div>
<div id="bluebox">

    <div id="topBar">

        <button class="btn small-btn deleteButton" id="deleteBookingBtn" > <img src="../img/icons/cancel-icon.png"> Delete </button>
        <button class="btn small-btn editButton" id="editBookingBtn"> <img src="../img/icons/edit-icon.png"> Edit </button>
        <form action="bookings.html">
            <button class="btn small-btn backButton" > <img src="../img/icons/back-icon.png">  Back </button>
        </form>

        <div id="bookingTitle">
            <h1 class="bookingTitle">Booking</h1>
            <p id="bookingid"></p>
        </div>
    </div>
    <div class="bookings_cont" id="bookings_cont">

        <div class="grid-container">
            <div class="grid-item"><h3>No. of participants</h3>
                <p id="participants"></p>
            </div>

            <div class="grid-item"><h3>Start Time</h3>
                <p id="start"></p></div>
            <div class="grid-item"><h3>Activity</h3>
                <p id="activity"></p>
            </div>


            <div class="grid-item"><h3>End time</h3>
                <p id="end"></p></div>

            <div class="grid-item"><h3>Date</h3>
                <p id="date"></p>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item">
                <h1 id="customer">Customer</h1>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item">
                <h3>First Name</h3>
                <p id="firstname"></p>
            </div>
            <div class="grid-item">
                <h3>Last Name</h3>
                <p id="lastname"></p>
            </div>
            <div class="grid-item">
                <h3>Phone Number</h3>
                <p id="phone"></p>
            </div>
            <div class="grid-item">
                <h3>Email</h3>
                <p id="email"></p>
            </div>


        </div>

    </div>

</div>





    </body>
</html>
