<div class="background">
    <div class="blueDiv popup">
       <form id="bookingForm" method="POST" action="" role="form">
        <h1>Create Booking</h1>

        <div class="twoButton">
            <button class="btn small-btn saveButton" id="saveBooking" type="submit"><img src="../img/icons/save-icon.png" alt="">Save</button>
            <button class="btn small-btn cancelButton" id="cancelBooking"><img src="../img/icons/cancel-icon.png" alt="" >Cancel</button>
        </div>



        <div class="titleText" id="firstNameDiv">
            <h3>First name</h3>
            <input type="text" name="firstName" id="firstName" required/>
        </div>

        <div class="titleText" id="lastNameDiv">
            <h3>Last name</h3>
            <input type="text" name="lastName" id="lastName" required/>
        </div>

        <div class="titleText">
            <h3>Phone</h3>
            <input type="text" name="phone" id="phone" required/>
        </div>

        <div class="titleText" id="e-mailDiv">
            <h3>E-mail</h3>
            <input type="text" name="e-mail" id="e-mail" required/>
        </div>

        <div class="titleText" id="activityDiv">
            <h3>Activity</h3>
            <select name="activity" id="activity" >
            </select>
        </div>

        <div class="titleText" id="participantsDiv">
            <h3>No. of participants</h3>
            <input type="text" name="participants" id="participants" required/>
        </div>

        <div class="titleText" id="dateDiv">
            <h3>Date</h3>
            <input type="date" id="date" required/>
        </div>

        <div class="titleText" id="startTimeDiv">
            <h3>Start</h3>
            <select type="time" id="startTime">
                <option>07:00</option>
                <option>08:00</option>
                <option>09:00</option>
                <option>10:00</option>
                <option>11:00</option>
                <option>12:00</option>
                <option>13:00</option>
                <option>14:00</option>
                <option>15:00</option>
            </select>

        </div>

        <div class="titleText" id="endTimeDiv">
            <h3>End</h3>
            <select type="time" id="endTime">
                <option>07:00</option>
                <option>08:00</option>
                <option>09:00</option>
                <option>10:00</option>
                <option>11:00</option>
                <option>12:00</option>
                <option>13:00</option>
                <option>14:00</option>
                <option>15:00</option>
            </select>
        </div>
</form>

    </div>
</div>

<script src="../JS/createBooking.js" type="module"></script>
