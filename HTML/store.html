<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Adventure Store</title>
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/store.css">
    <link rel="stylesheet" href="../CSS/addCandy.css">

    <script src="../JS/fetchStoreInventory.js" defer></script>

</head>
<body>

<div class="logo_cont">
    <a href="../index.html"><img src="../img/AdventureXP_logo_transparent.png" class="logo" alt="Logo"></a>
</div>

<div id="bluebox">
    <div id="topBar">

        <button class="btn small-btn addButton" id="addCandyBtn" > <img src="../img/icons/add-icon.png"> Add </button>
        <div class="h1">
            <h1>Adventure Store</h1>
        </div>
    </div>

    <div class="tab">
        <button class="tableButton" onclick="shopItems(Event, 'Candy')">Candy</button>
        <button class="tableButton" onclick="shopItems(Event, 'Soda')">Soda</button>
        <button class="tableButton" onclick="shopItems(Event, 'Shirts')">Shirts</button>
    </div>

    <!-- Table content -->
    <div id="Candy" class="tabContent">
        <div>
            <div>
                <table class="table" id="table">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div id="Soda" class="tabContent">

     <div>
          <table class="table">
              <thead>
              <tr>
                  <th>Name</th>
                  <th>Price</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                  <td>Fizzy Bliss</td>
                  <td>8.00</td>
              </tr>
              <tr>
                  <td>Swimming Pool Soda</td>
                  <td>32.00</td>
              </tr>
              </tbody>
          </table>
     </div>
 </div>


    <div id="Shirts" class="tabContent">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Color</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Adventure XP Big Logo</td>
                    <td>Medium</td>
                    <td>Black</td>
                    <td>25.00</td>
                </tr>
                <tr>
                    <td>Adventure XP small Logo</td>
                    <td>Large</td>
                    <td>Blue</td>
                    <td>25.00</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
