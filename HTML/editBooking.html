<div class="background">
    <div class="blueDiv popup">

        <h1>Edit Booking</h1>

        <div class="twoButton">
            <button class="btn small-btn saveButton" id="saveBookingEdit"><img src="../img/icons/save-icon.png" alt="">Save</button>
            <button class="btn small-btn cancelButton" id="cancelBooking"><img src="../img/icons/cancel-icon.png" alt="" >Cancel</button>
        </div>

        <div class="titleText" id="firstNameDiv">
            <h3>First name</h3>
            <input type="text" name="firstName" id="firstName">
        </div>

        <div class="titleText" id="lastNameDiv">
            <h3>Last name</h3>
            <input type="text" name="lastName" id="lastName">
        </div>

        <div class="titleText">
            <h3>Phone</h3>
            <input type="text" name="phone" id="phoneE">
        </div>

        <div class="titleText" id="e-mailDiv">
            <h3>E-mail</h3>
            <input type="text" name="e-mail" id="e-mail">
        </div>

        <div class="titleText" id="activityDiv">
            <h3>Activity</h3>
            <select name="activity" id="activity" >
            </select>
        </div>

        <div class="titleText" id="participantsDiv">
            <h3>No. of participants</h3>
            <input type="text" name="participants" id="participants">
        </div>

        <div class="titleText" id="dateDiv">
            <h3>Date</h3>
            <input type="date" id="date">
        </div>

        <div class="titleText" id="startTimeDiv">
            <h3>Start</h3>
            <input type="time" id="startTime">
        </div>

        <div class="titleText" id="endTimeDiv">
            <h3>End</h3>
            <input type="time" id="endTime">
        </div>

    </div>
</div>

<script src="../JS/editBooking.js" type="module"></script>
