<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/global.css"  media="screen">
    <link rel="stylesheet" type="text/css" href="../CSS/addNewActivity.css"  media="screen">
    <script rel="stylesheet" src="../JS/addNewActivity.js" defer></script>

    <title>AddNewActivity</title>
</head>
<body>
<div class="background">
<div class="popupBox">
    <div class="titleText">

            <h1 id="addactivity">Add an Activity</h1>

        <div class="twobutton">

            <button id="saveButton" class="btn small-btn"><img src="../img/icons/save-icon.png" alt="">Save</button>
            <button id="cancelButton" class="btn small-btn"><img src="../img/icons/cancel-icon.png" alt="" >Cancel</button>
        </div>
        <h3>Title</h3>

        <textarea name="title" id="title" placeholder="The activity title"></textarea>

    </div>
    <div class="descriptionText">
        <h3 id="descriptionh3">Description</h3>

        <textarea id="description" name="description" placeholder="The activity description"></textarea>

    </div>

    <div id="imageUploadCont">

        <input type="file" id="image_input" accept="image/jpeg, image/png">
        <div id="display_image"></div>

    </div>




</div>
</div>
</body>
</html>
