
<div class="background">
<div class="bluebox popupBox">
    <div class="titleText">
        <h3>Title</h3>

        <textarea name="title" id="title" placeholder="The activity title"></textarea>

    </div>
    <div class="descriptionText">
        <h3>Description</h3>

        <textarea id="description" name="description" placeholder="The activity description"></textarea>

    </div>

    <div id="imageUploadCont">

        <input type="file" id="image_input" accept="image/jpeg, image/png">

        <div id="display_image"></div>

    </div>


    <div class="twobutton">
    <button id="saveButton" class="btn small-btn"><img src="../img/icons/save-icon.png" alt="">Save</button>
    <button id="cancelButton" class="btn small-btn"><img src="../img/icons/cancel-icon.png" alt="" >Cancel</button>
</div>

</div>
</div>
<script rel="stylesheet" src="../JS/addNewActivity.js" defer></script>
